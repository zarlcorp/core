version: "2"

run:
  timeout: 5m
  tests: true

linters:
  default: standard
  enable:
    - gocritic
    - revive
    - misspell
  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
    revive:
      rules:
        - name: exported
          arguments:
            - disableStutteringCheck
            - checkPrivateReceivers
    misspell:
      locale: US
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck

formatters:
  enable:
    - gofumpt
  settings:
    gofumpt:
      extra-rules: true

output:
  formats:
    text:
      print-linter-name: true

issues:
  max-issues-per-linter: 50
  max-same-issues: 10
